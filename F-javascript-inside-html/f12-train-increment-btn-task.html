<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Increment Button</title>
    <style>
        :root {
            display: flex;
            justify-content: center;
        }

        button[data-counter] {
            padding: 20px;
            font-size: 24px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button data-counter>1</button>

    <script>
        /**
         *   #TASK f12:
         *
         *   Make the button[data-counter] above aware of the value, and show incrementation of every click.
         *   On each click increment the value on the button showing:
         *
         *   1, 2, 3, 4, 5, 6, 7... etc.
         *
         *   Place whole logic to achieve this effect inside this script.
         * */

         //const yourName = document.querySelector('button')
         //const yourName = document.querySelector('button[data-counter]')
         const btn = document.querySelector('[data-counter]')
         // console.log(window)

         if(btn) {
            //console.dir(btn)
            const VISIT_COUNTER = 'visit-counter'
            const value = localStorage.getItem(VISIT_COUNTER);
            // console.log(value);

            // make it even better with OR logic.
            let n = Number(value) || 1;
            // if(n === 0 || Number.isNaN(n)) { // NaN === NaN will not WORK !!!
            //     n = 1;
            // }
            btn.textContent = n;
            btn.addEventListener('click', () => {
                btn.textContent = ++n;
                //console.log('I got the button...')
                localStorage.setItem(VISIT_COUNTER, n)
            })
         }

        //console.log(yourName);
    </script>
</body>
</html>
