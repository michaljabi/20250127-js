<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Quokka runs your JavaScript and TypeScript code and displays results inline in VS Code, WebStorm, and Sublime Text.">
    <title>HERE IS THE TITLE</title>
</head>
<body>
  <h1>Hello form the Server ?!</h1>  
  <h2>Hello form the Server ?!</h2>  
  <h3>Hello form the Server ?!</h3>  
  <h4>Hello form the Server ?!</h4>

  <main style="background-color: aqua;">
      <p title="this is actually a tooltip in HTML">
          You placed an order: <strong style="background-color: lightpink;">2024/06/10</strong>
      </p>
      <button onclick="handleConfirm()"> Confirm </button>
      <div>
        <button onclick="handleConfirm()"> Confirm </button>
      </div>

      <div>
        hello <span style="font-size: 67px;">world</span>
      </div>
  </main>
  <script>
      /**
       * Inside <script> tags, we got JS world.
       *
       * You can define here elements with JS.
       * You also can have access to those JS code, from within events (attributes starting with on* in HTML elements)
       *
       * As you can see. We can execute code below after button click.
       * You can change event that triggers the alert.
       *
       * For example:
       *    - you can change the event to "onmouseover", or "onmouseout"
       *
       * again, check the docs about it:
       *
       * https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes#event_handler_attributes
       *
       */

      function handleConfirm() {
          const result = confirm('Order 2024/06/10 confirmed')

          if(result) {
            console.log('Ship the order...')
          } else {
            console.warn('Order cannot be shipped')
          }

    }
        
     document.querySelector('h1').setAttribute('title', 'another tooltip 🧑‍🎄')
     

    const newButton = document.createElement('button');

    newButton.style.backgroundColor = '#00ff00'
    newButton.style.padding = '40px'
    newButton.style.margin = '40px'
    newButton.style.fontSize = '3rem'
    newButton.textContent = 'Hello'
    newButton.addEventListener('click', () => {
      alert('somebody clicked on me')
    })

    document.body.append(newButton)

  </script>
</body>
</html>
