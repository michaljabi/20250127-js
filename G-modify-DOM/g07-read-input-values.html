<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component and callbacks</title>
    <style>
        :root {
            display: flex;
            justify-content: center;
        }

        button[data-counter] {
            padding: 20px;
            font-size: 24px;
            margin: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="root">
        <form>
        <label for="name2">Name:</label> 

        <div style="margin-top: 60px;">

        </div>
        <textarea row="5" id="name2" type="text" name="myName"></textarea>
    
        <label>
            Age:
            <input type="number" name="age" value="33" min="0">
        </label>
        <div>
            <ul>
                <li>You typed name: <span data-value="myName"></span></li>
                <li>You typed age: <span data-value="age"></span></li>
            </ul>
        </div>
        <button type="submit">Send form</button>
        </form>
    </div>
    
    <script>
        const myNameInput = document.querySelector('[name="myName"]');
        //const myNameOutput = document.querySelector('span[data-value="myName"]');

        myNameInput.addEventListener('input', (event) => {
            console.log(event.target.value)
            // console.log(myNameInput.value)
            //console.log(event)
            // yNameOutput.innerText = event.target.value;
        })


        // 1. Make a new `input` from JS,  <input>
        // 2. and attach to body
        // 3. listen to this new input (input event) and console.log the value.

        const myInput = document.createElement('input');

        myInput.addEventListener('input', (e) => {
            // console.log(myInput.value);
            console.log(e.target.value);
        })

        document.body.append(myInput)
    </script>
</body>
</html>
