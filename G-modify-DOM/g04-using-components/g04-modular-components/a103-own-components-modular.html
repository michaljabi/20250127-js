<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript can run your DOM - with components</title>
    <style>
        .hello-wrapper {
            margin-top: 100px;
            text-align: center;
        }
        .box {
            padding: 15px;
            border: 3px solid darkred;
            margin: 20px auto;
            width: 50vw;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="hello-wrapper">
            <h2>Hello World</h2>
            <p class="box">
                Welcome to my example
            </p>
        </div>
    </div>
    <script type="module">
        import { DivElement } from "./DivElement.js";

        const $root = document.querySelector('#root');
        $root.appendChild(DivElement());
    </script>
</body>
</html>
